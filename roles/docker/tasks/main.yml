---
- name: Add yum repository for docker
  ansible.builtin.command: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  args:
    creates: /etc/yum.repos.d/docker-ce.repo
  when: docker_enabled is defined and docker_enabled is true
  tags:
    - docker

- name: Install required packages for docker
  ansible.builtin.dnf:
    name: "{{ item }}"
  loop: "{{ packages }}"
  when: docker_enabled is defined and docker_enabled is true
  tags:
    - docker

- name: Enable docker service upon start
  ansible.builtin.systemd:
    name: docker
    enabled: true
  when: docker_enabled is defined and docker_enabled is true
  tags:
    - docker
