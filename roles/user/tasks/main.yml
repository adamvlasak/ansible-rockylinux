---
- name: "Enable NOPASSWD: ALL in /etc/sudoers"
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    line: "%wheel ALL=(ALL) NOPASSWD: ALL"
    regexp: "NOPASSWD:.+ALL"
  tags:
    - user

- name: Create group for intended user
  ansible.builtin.group:
    name: "{{ user.login }}"
    state: present
  tags:
    - user

- name: Create intended user
  ansible.builtin.user:
    name: "{{ user.login }}"
    groups: "{{ user.groups }}"
    shell: /bin/bash
    home: "/home/{{ user.login }}"
    state: present
  tags:
    - user

- name: Configure ssh-agent
  when: configure_ssh_agent is true
  tags:
    - user
  block:
    - name: Configure user directories for systemd
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ user.login }}"
        group: "{{ user.login }}"
        mode: 0700
      loop:
        - "/home/{{ user.login }}/.config"
        - "/home/{{ user.login }}/.config/systemd"
        - "/home/{{ user.login }}/.config/systemd/user"

    - name: Configure ssh-agent.service
      ansible.builtin.template:
        src: ssh-agent.service.j2
        dest: "/home/{{ user.login }}/.config/systemd/user/ssh-agent.service"
        owner: "{{ user.login }}"
        group: "{{ user.login }}"
        mode: 0644

- name: Setup authorized_keys for all intended users
  ansible.posix.authorized_key:
    user: "{{ item }}"
    key: "{{ user.ssh_pubkey }}"
    state: present
  loop:
    - root
    - "{{ user.login }}"
  when: wsl2 is not defined or wsl2 is false
  tags:
    - user

- name: Provision dotfiles
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ user.login }}"
    group: "{{ user.login }}"
    mode: 0600
  loop:
    - { src: bashrc.j2, dest: "/home/{{ user.login }}/.bashrc" }
    - { src: tmux.conf.j2, dest: "/home/{{ user.login }}/.tmux.conf" }
    - { src: gitconfig.j2, dest: "/home/{{ user.login }}/.gitconfig" }
  tags:
    - user

- name: Setup environment variables
  ansible.builtin.template:
    src: vars.sh.j2
    dest: /etc/profile.d/vars.sh
    mode: 0644
  tags:
    - user
