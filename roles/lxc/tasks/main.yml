---
- yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - bridge-utils
    - debootstrap
    - gcc
    - libcap
    - libcap-devel
    - libcgroup
    - libvirt
    - lxc
    - lxc-devel
    - lxc-extra
    - lxc-templates

- pip:
    name: lxc-python2

- service:
    name: "{{ item }}"
    state: started
  with_items:
    - lxc
    - libvirtd
  when: servercentric

- lineinfile:
    line: lxc.kmsg = 0
    dest: "{{ item }}"
  with_items:
    - /usr/share/lxc/config/centos.common.conf
    - /usr/share/lxc/config/debian.common.conf

- name: provision key-helper
  copy:
    src: key-helper.sh
    dest: /usr/local/sbin/lxc-key-helper
    owner: root
    group: root
    mode: 0700
