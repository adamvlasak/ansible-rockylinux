{% if public_dns %}
listen-address=127.0.0.1,{{ ansible_default_ipv4.address }}
{% else %}
listen-address=127.0.0.1
{% endif %}
bind-dynamic
bogus-priv
filterwin2k
domain-needed
log-queries
log-facility=/var/log/dnsmasq.log
log-async=20
cache-size=8192
no-negcache
all-servers

server=8.8.8.8
server=8.8.4.4

conf-dir=/etc/dnsmasq.d
