---
- name: install necessary packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - atop
    - bash-completion
    - bash-completion-extras
    - ca-certificates
    - curl
    - dnsmasq
    - bind-utils
    - git
    - glibc-common
    - htop
    - iftop
    - man
    - man-pages
    - mc
    - mercurial
    - net-tools
    - python
    - python-devel
    - python-virtualenv
    - python34
    - python34-devel
    - ruby
    - ruby-devel
    - rubygems
    - ShellCheck
    - subversion
    - tig
    - tmux
    - traceroute
    - vim
    - w3m
    - wget

- name: install fpm package manager
  gem:
    name: fpm
    state: latest
    user_install: no

- name: setup correct time
  file:
    src: /usr/share/zoneinfo/Europe/Prague
    dest: /etc/localtime
    force: yes
    state: link

- name: make sshd listen only on ipv4
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^#?ListenAddress 0.0.0.0"
    insertafter: "^#?ListenAddress 0.0.0.0"
    line: "ListenAddress 0.0.0.0"
  notify: ssh

- name: disable password auth in ssh
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^#?PasswordAuthentication yes|no"
    insertafter: "^#?PasswordAuthentication yes|no"
    line: "PasswordAuthentication no"
  notify: ssh

- name: provision our own eslint wrapper
  copy:
    src: files/eslint
    dest: /usr/local/bin/eslint
    mode: 0777
    owner: root
    group: root
