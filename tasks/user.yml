---
- name: create group for intended user
  group:
    name: "{{ login }}"
  tags: user

- name: create intended user
  user:
    name: "{{ login }}"
    group: "{{ login }}"
    shell: /bin/bash
    home: "/home/{{ login }}"
  tags: user

- name: setup authorized_keys for all intended users
  authorized_key:
    user: "{{ item }}"
    key: "{{ ssh_pubkey }}"
    state: present
  with_items:
    - root
    - "{{ login }}"
  tags: user

- name: provision .gitconfig
  copy:
    content: "[user]\n\tname = {{ username }}\n\temail = {{ email }}\n[push]\n\tdefault = simple\n[color]\n\tui = true"
    dest: "{{ item }}"
  with_items:
    - /root/.gitconfig
    - "/home/{{ login }}/.gitconfig"
  tags: user

- name: setup bashrc
  template:
    dest: /etc/profile.d/bashrc.sh
    src: templates/bashrc
    mode: 0644
  tags: user

- name: setup environment variables
  template:
    dest: /etc/profile.d/vars.sh
    src: files/vars.sh
    mode: 0644
  tags: user

- name: provision tmux.conf
  template:
    dest: "{{ item }}"
    src: templates/tmux.conf
  with_items:
    - /root/tmux.conf
    - "/home/{{ login }}/tmux.conf"
  tags: user
